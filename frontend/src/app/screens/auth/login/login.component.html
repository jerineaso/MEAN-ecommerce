<div class="container">
  <div class="row align-items-center my-2 gap-2">
    <div class="col-md-6">
      <img src="../../../assets/images/auth_side_img.png" alt="Auth side image">
    </div>
    <div class="col-md-5">
      <h2 class="page-head">Log in to Exclusive</h2>
      <p class="fs-14">Enter your details below</p>
      <form autocomplete="off">
        <div class="mb-3">
          <label for="email_address" class="form-label">Email address</label>
          <input type="email" class="form-control form-control-normal" id="email_address" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" class="form-control form-control-normal" id="pass">
        </div>
        <div class="mb-3 d-flex align-items-center justify-content-between gap-2">
          <button type="submit" class="btn btn-primary border-0">Log in</button>
          <button type="submit" class="btn btn-primary-1 border-0">Forgot password?</button>
        </div>
        <div class="mb-3 text-center">
          <p>No account?</p>
          <button class="btn btn-primary-2 fs-14 border-0">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
