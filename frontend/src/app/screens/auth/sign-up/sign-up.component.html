<div class="container">
  <div class="row align-items-center my-2 gap-2">
    <div class="col-md-6">
      <img src="../../../assets/images/auth_side_img.png" alt="Auth side image">
    </div>
    <div class="col-md-5">
      <h2 class="page-head">Create an account</h2>
      <p class="fs-14">Enter your details below</p>
      <form autocomplete="off">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control form-control-normal" id="name">
        </div>
        <div class="mb-3">
          <label for="email_address" class="form-label">Email address</label>
          <input type="email" class="form-control form-control-normal" id="email_address" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" class="form-control form-control-normal" id="pass">
        </div>
        <button type="submit" class="btn btn-primary">Create an account</button>
      </form>
    </div>
  </div>
</div>
